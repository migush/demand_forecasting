[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Display more test info
addopts = --verbose

# Max test failures before stopping
maxfail = 10

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning

# Log settings
log_cli = True
log_cli_level = INFO 